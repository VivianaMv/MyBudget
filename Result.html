        <div class="form-group">

            <table >
                <tr >

                    <td  class="final"> Income</td>
                    <td  class="final" id="FinalIncome"> </td>
                </tr>
                <tr>
                    <td class="final"> Bills</td>
                    <td  class="final" id="FinalBills"> </td>

            <div>

        <script>


            var Income=sessionStorage.getItem('Income');
            var Bills=sessionStorage.getItem('Bills');
            var Debts=sessionStorage.getItem('Debts');
            var Miscellaneous=sessionStorage.getItem('Miscellaneous');
            var Savings=sessionStorage.getItem('Savings');

            // console.log(Income)
            // console.log(Bills)
            // console.log(Debts)
            // console.log(Miscellaneous)
            // console.log(Savings)

            document.getElementById('FinalIncome').innerHTML=Income;
            document.getElementById('FinalBills').innerHTML=Bills;
            document.getElementById('FinalDebts').innerHTML=Debts;
            document.getElementById('FinalMiscellaneous').innerHTML=Miscellaneous;
            document.getElementById('FinalSavings').innerHTML=Savings;

            var CurrentBalance = Income - Bills - Debts - Miscellaneous - Savings;
            document.getElementById('CurrentBalance').innerHTML = CurrentBalance;

            if (CurrentBalance < 1){
                document.getElementById('NegativeBalance').innerHTML=`Negative Balance`
            }

            function Budget() {
                window.location.href = "Budget.html";
            }
        </script>
